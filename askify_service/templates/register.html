<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Летучка • Вход</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/second-loader.css' %}">
    <link rel="stylesheet" href="{% static 'css/loader.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<body>
    <script src="{% static 'js/second-loader.js' %}"></script>
    {% include 'components/loader.html' %}

    <div id="alertContainer" class="alert" role="alert"></div>

    <div id="page-container" class="container fade" style="display: none;">

        <div class="container">
            {% include 'components/auth-block.html' %}
        
            <section class="content-container">
                <h2>Регистрация</h2>

                <div >
                    <a href="{% url 'auth_telegram' %}" class="step-block tg-auth">
                      <div>
                          <img src="{% static 'img/tg-logo.webp' %}" alt="">
                          <p>Войти с Telegram</p>
                      </div>
                    </a>
                </div>
                
                <div class="already-exist">
                  <p>или</p>
                </div>

                <form id="registration-form" method="post" class="registration-form">
                    {% csrf_token %}
                    <p>
                        <label for="username">Никнейм</label>
                        <input type="text" id="username" maxlength="32" name="username" required>
                        <div id="usernameError" class="error-message" style="display: none;"></div>
                    </p>
                    <p>
                        <label for="id_email">Email адрес</label>
                        <input type="email" name="email" maxlength="254" id="id_email" required>
                        <div id="emailError" class="error-message" style="display: none;"></div>
                    </p>
                    <p>
                        <label for="id_password1">Пароль</label>
                        <input type="password" name="password1" autocomplete="new-password" id="id_password1" required>
                    </p>
                    <p>
                        <label for="id_password2">Подтверждение пароля</label>
                        <input type="password" name="password2" autocomplete="new-password" id="id_password2" required>
                        <div id="confirmPasswordError" class="error-message" style="display: none;"></div>
                    </p>
                    <button type="submit">Зарегистрироваться</button>
                    <div class="already-exist">
                        <p>Есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
                    </div>
                </form>
            </section>
        </div>
        
        {% include 'footer.html' %}
        <script src="{% static 'js/validation.js' %}"></script>
        <script src="{% static 'js/reg.js' %}"></script>

    </body>
</html>

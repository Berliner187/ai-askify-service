<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ошибка{% endblock %} | Летучка</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/ico">
    
    <!-- ПРАВИЛЬНЫЙ, БЛЯТЬ, ИМПОРТ -->
    <script src="{% static 'vendor/tailwind.full.min.js' %}"></script>
    
    <!-- ШРИФТЫ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Unbounded:wght@500;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg: #0F0818;
            --color-surface: rgba(30, 24, 48, 0.5);
            --color-border: rgba(97, 109, 240, 0.2);
            --color-text-primary: #f0f0f0;
            --color-text-secondary: #a0a0b0;
            --color-accent-primary: #616DF0;
            --color-accent-secondary: #79EF66;
        }
        body { 
            background-color: var(--color-bg); 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            position: relative; /* Для позиционирования фона */
        }
        h1, h2, h3 { 
            font-family: 'Unbounded', sans-serif;
            font-weight: 900; /* ДЕЛАЕМ ЗАГОЛОВКИ ЖИРНЕЕ */
        }
        .gradient-text {
            background: linear-gradient(45deg, var(--color-accent-primary), var(--color-accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white p-4">

    <div class="absolute inset-0 flex items-center justify-center sm:justify-start overflow-hidden z-0">
        <h1 class="text-[20rem] sm:text-[30rem] lg:text-[45rem] font-black text-white/5 whitespace-nowrap -translate-x-1/4 sm:-translate-x-1/4">
            {% block error_code %}404{% endblock %}
        </h1>
    </div>

    <div class="relative z-10 flex flex-col items-center text-center max-w-xl mx-auto" style="animation: fadeIn 1s ease-out 0.2s forwards; opacity: 0;">
        
        {% block extra_content_top %}{% endblock %}

        <h2 class="mt-8 text-4xl sm:text-3xl text-white leading-tight">
            {% block message %}{% endblock %}
        </h2>

        <p class="mt-4 text-base sm:text-lg text-gray-400">
            {% block sub_message %}{% endblock %}
        </p>
        
        <div class="mt-8">
            <a href="/" 
               class="inline-block bg-[var(--color-accent-primary)] text-white font-bold px-8 py-3 sm:px-10 sm:py-4 rounded-full 
                      transition-all duration-300 hover:scale-105 hover:shadow-2xl hover:shadow-[var(--color-accent-primary)]/30">
                Вернуться в реальность
            </a>
        </div>

        {% block extra_content_bottom %}{% endblock %}
    </div>

</body>
</html>

<header class="header">
    {% load static %}
    <div class="logo-header">
        <a href="{% url 'create' %}">
            <img src="{% static 'img/logo-header.png' %}" alt="">
        </a>
    </div>

    <nav class="navigation">
        <ul>
            <li><a href="#home">Начало</a></li>
            <li><a href="#about">Преимущества</a></li>
            <li><a href="#features">Функции</a></li>
        </ul>
    </nav>

    <div class="button-medium">
        <p><a href="/profile/{{ username }}">{{ username }}</a></p>
    </div>

    <div class="auth-buttons" data-authenticated="{% if user.is_authenticated %}true{% else %}false{% endif %}">
        <div class="button-medium">
            <a href="{% url 'login' %}">
                <div>
                    <p>Вход</p>
                </div>
            </a>
        </div>
        <div class="button-medium button-accent reg-button">
            <a href="{% url 'register' %}">
                <div>
                    <p>Регистрация</p>
                </div>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navigation = document.querySelector('.navigation');
            const authButtons = document.querySelector('.auth-buttons');
            const isAuthenticated = authButtons.getAttribute('data-authenticated') === 'true';
    
            if (isAuthenticated) {
                authButtons.style.display = 'none';
                navigation.style.display = 'none';
            }
        });
    </script>

</header>

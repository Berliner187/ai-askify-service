<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Опрос</title>
</head>
<body>
    {% include 'header.html' %}

    <form id="survey-form" method="post">
        {% csrf_token %}
        <div class="container" id="question-container">
            <div class="head-button">
                <div class="button-medium">
                    <a href="{% url 'create' %}">
                        <div>
                            <p>Создать новый</p>
                            <img src="{% static 'img/icon-new.png' %}" alt="">
                        </div>
                    </a>
                </div>
            </div>
                {% for question in questions %}
                    <div class="question" style="display: none;">
                        <h3>Вопрос {{ forloop.counter }}: {{ question.question }}</h3>
                        {% for option in question.options %}
                            <label>
                                <input type="radio" name="answers_{{ forloop.parentloop.counter }}" value="{{ option }}">
                                <p>{{ forloop.counter }}) {{ option }}</p>
                            </label><br>
                        {% endfor %}
                        <div class="head-button">

                            <div class="button-medium">
                                <a href="{% url 'survey' survey_id=survey.survey_id %}">
                                    <div>
                                        <img src="{% static 'img/icon-retry.png' %}" alt="">
                                        <p>Заново</p>
                                    </div>
                                </a> 
                            </div>

                            <button type="button" class="next-button button-medium">
                                <div>
                                    <p>Дальше</p>
                                    <img src="{% static 'img/icon-forward.png' %}" alt="">
                                </div>
                            </button>
                            
                        </div>
                    </div>
                {% endfor %}
            <button type="submit" id="submit-button" disabled style="display: none;">Отправить</button>
        </div>
    </form>

    {% include 'footer.html' %}

    <script>
        let currentQuestion = 0;
        const questions = document.querySelectorAll('.question');
        const nextButtons = document.querySelectorAll('.next-button');
        const submitButton = document.getElementById('submit-button');
        const answers = {}; // Хранение ответов пользователя
    
        function showQuestion(index) {
            questions.forEach((q, i) => {
                q.style.display = (i === index) ? 'block' : 'none';
            });
        }
    
        nextButtons.forEach((button) => {
            button.addEventListener('click', () => {
                const selectedOption = document.querySelector(`input[name="answers_${currentQuestion + 1}"]:checked`);
                
                if (!selectedOption) {
                    alert('Пожалуйста, выберите ответ перед переходом к следующему вопросу.');
                    return;
                }
    
                answers[`answers_${currentQuestion + 1}`] = selectedOption.value;
                console.log(`Ответ на вопрос ${currentQuestion + 1}: ${selectedOption.value}`);
    
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion(currentQuestion);
                } else {
                    submitButton.disabled = false;
                    questions[currentQuestion - 1].style.display = 'none';
                    submitButton.style.display = 'block';
                }
            });
        });
    
        // Обработчик отправки формы
        document.getElementById('survey-form').addEventListener('submit', (e) => {
            e.preventDefault();
    
            const formData = new FormData();
            for (const key in answers) {
                formData.append(key, answers[key]);
            }
    
            formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
    
            fetch('{% url "survey" survey_id=survey.survey_id %}', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    console.log('Успешно!');
                    window.location.href = '/result/{{ survey.survey_id }}';
                } else {
                    console.log('Ошибка при отправке');
                }
            }).catch(error => {
                console.error('Ошибка при отправке данных:', error);
            });
        });
    
        showQuestion(currentQuestion);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в Летучку — авторизация</title>
    <meta name="description" content="Авторизуйтесь в сервисе Летучка, чтобы создавать свои тесты по тексту, проходить их и получать обратную связь от ИИ." />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="canonical" href="https://letychka.ru/login/" />
    {% load static %}
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/ico">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">

    {% if debug %}
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    {% else %}
        <script src="{% static 'vendor/tailwind.full.min.js' %}"></script>
        <script src="{% static 'vendor/jquery.min.js' %}"></script>
    {% endif %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Yandex.Metrika counter -->

    <noscript><div><img src="https://mc.yandex.ru/watch/98823704" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->

    <style>
        :root {
            --color-bg: #0F0818;
            --color-surface: rgba(30, 24, 48, 0.5);
            --color-border: rgba(97, 109, 240, 0.2);
            --color-text-primary: #f0f0f0;
            --color-text-secondary: #a0a0b0;
            --color-accent-primary: #616DF0;
            --color-accent-secondary: #79EF66;
            --color-text-on-accent: #ffffff;
        }

       @font-face {
            font-family: 'Unbounded Medium';
            src: url("{% static 'fonts/Unbounded-Medium.ttf' %}") format('truetype');
        }

        body { background-color: var(--color-bg); color: var(--color-text-primary); font-family: 'Inter', sans-serif; }

        h1, h2, h3 {
            font-family: 'Unbounded Medium';
        }

        .highlight { color: var(--color-accent-secondary); }
        .gradient-text {
            background: linear-gradient(45deg, var(--color-accent-primary), var(--color-accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input[type="range"] { -webkit-appearance: none; appearance: none; background: transparent; cursor: pointer; }
        input[type="range"]::-webkit-slider-runnable-track { background: var(--color-bg); border: 1px solid var(--color-border); border-radius: 9999px; height: 0.5rem; }
        input[type="range"]::-moz-range-track { background: var(--color-bg); border: 1px solid var(--color-border); border-radius: 9999px; height: 0.5rem; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; margin-top: -6px; background-color: var(--color-accent-secondary); border: 2px solid var(--color-bg); height: 1.25rem; width: 1.25rem; border-radius: 9999px; transition: transform .2s ease; }
        input[type="range"]::-moz-range-thumb { background-color: var(--color-accent-secondary); border: 2px solid var(--color-bg); height: 1.25rem; width: 1.25rem; border-radius: 9999px; transition: transform .2s ease; }
        
        #glass-alert {
            position: fixed;
            z-index: 100;
            
            top: 16px;
            left: 16px;
            right: 16px;
            width: auto;
            transform: translateY(-200%);
            
            background: rgba(30, 24, 48, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: white;
            padding: 1rem 1.5rem;
            border: 1px solid var(--color-border);
            border-radius: 1.5rem;
            
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            opacity: 0;
            pointer-events: none;
        }

        #glass-alert.visible {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        @media screen and (min-width: 720px) {
            #glass-alert {
                top: auto;
                right: auto; 
                top: 4rem;
                left: 50%;
                width: max-content;
                max-width: 90%;
                transform: translateX(-50%) translateY(200%);
                border-radius: 9999px;
            }

            #glass-alert.visible {
                transform: translateX(-50%) translateY(0);
            }
        }

        .glass-alert__close { 
            background: none; 
            border: none; 
            color: var(--color-text-secondary); 
            font-size: 1.5rem; 
            cursor: pointer; 
            line-height: 1; 
        }

        #main-header {
            transition: padding 0.3s ease-in-out, background-color 0.3s ease, box-shadow 0.3s ease, top 0.3s ease-in-out;
            max-width: max-content;
            border-radius: 9999px;
            margin: 0 auto;
            top: 32px;
            padding: 0.5rem;
        }
        
        #main-header.scrolled {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            background-color: rgba(20, 18, 23, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(62, 30, 112, 0.3);
            top: 12px;
            z-index: 50;
        }
        
        /* Плавность для внутренних элементов */
        #main-header .logo-img, #main-header .nav-link, #main-header .cta-btn, #main-header .main-nav {
            transition: all 0.3s ease-in-out;
        }
        #main-header .main-nav {
            padding: 0 64px;
        }
        #main-header.scrolled .main-nav {
            padding: 0 32px;
        }

        /* СТИЛИ ДЛЯ МОБИЛЬНОГО МЕНЮ */
        #mobile-menu {
            max-width: 100%;
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            opacity: 0;
            transform-origin: top right;
            transform: scale(0.95);
            pointer-events: none;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        #mobile-menu.menu-open {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        @media screen and (width <= 600px) {
            #main-header {
                max-width: 100%;
            }
        }

    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-[var(--color-bg)] text-[var(--color-text-primary)] min-h-screen flex flex-col">
    
    <header id="main-header" class="sticky z-50 w-full">
        <div class="relative max-w-6xl mx-auto px-4 sm:px-8">
            <div class="flex justify-between items-center">
                
                <a href="/" class="flex-shrink-0">
                    <img src="{% static 'img/logo-header.webp' %}" alt="Летучка Логотип" class="logo-img w-32 md:w-32 h-auto">
                </a>

                <nav class="main-nav hidden lg:flex items-center gap-6">
                    <a href="/#transformation" class="nav-link text-sm text-[var(--color-text-secondary)] font-semibold hover:text-white">Возможности</a>
                    <a href="/available-plans" class="nav-link text-sm text-[var(--color-text-secondary)] font-semibold hover:text-white">Тарифы</a>
                    <a href="/#faq" class="nav-link text-sm text-[var(--color-text-secondary)] font-semibold hover:text-white">FAQ</a>
                </nav>

                <div class="hidden lg:flex items-center space-x-3">
                    <a href="/register" class="cta-btn bg-[var(--color-accent-primary)] text-[var(--color-text-on-accent)] px-5 py-2.5 text-sm font-bold rounded-full transition-transform hover:scale-105">Начать бесплатно</a>
                </div>

                <div class="lg:hidden">
                    <button id="burger-btn" class="text-white text-2xl w-10 h-10 flex items-center justify-center">
                        <i id="burger-icon" class="fas fa-bars transition-transform duration-300"></i>
                    </button>
                </div>
            </div>
            
            <div id="mobile-menu" class="w-64 rounded-2xl border border-[var(--color-border)] bg-[var(--color-surface)]/80 backdrop-blur-xl shadow-2xl shadow-black/50">
                <nav class="flex flex-col p-4 space-y-2">
                    <a href="/#transformation" class="px-4 py-3 text-base text-white font-semibold rounded-lg hover:bg-black/20">Возможности</a>
                    <a href="/available-plans" class="px-4 py-3 text-base text-white font-semibold rounded-lg hover:bg-black/20">Тарифы</a>
                    <a href="/#faq" class="px-4 py-3 text-base text-white font-semibold rounded-lg hover:bg-black/20">FAQ</a>
                    <hr class="border-t border-[var(--color-border)] !my-3">
                    <a href="/login" class="px-4 py-3 text-base text-white font-semibold rounded-lg hover:bg-black/20">Вход</a>
                    <a href="/register" class="block text-center bg-[var(--color-accent-primary)] text-white px-5 py-3 text-base font-bold rounded-3xl mt-2">Начать бесплатно</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md mx-auto">
            <div class="bg-[var(--color-surface)]/80 backdrop-blur-xl p-8 rounded-3xl border border-[var(--color-border)] text-center">
                <h1 class="text-3xl font-bold text-white">Вход в Летучку</h1>
                
                <a href="https://t.me/LetychkaRobot" target="_blank" class="mt-8 group flex items-center justify-center gap-3 w-full p-4 bg-[#2AABEE] text-white font-bold rounded-2xl transition-transform hover:scale-105">
                    <i class="fab fa-telegram-plane text-2xl"></i>
                    <span>Войти через Telegram</span>
                </a>
                
                <div class="my-6 flex items-center gap-4 text-xs text-gray-500">
                    <hr class="w-full border-t border-[var(--color-border)]">
                    <span>ИЛИ</span>
                    <hr class="w-full border-t border-[var(--color-border)]">
                </div>

                <form id="classic-login-form" method="post" class="space-y-4 text-left">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.GET.next | default:'/create' }}">

                    {% if error %}
                        <div class="p-3 bg-red-900/50 border border-red-500/50 rounded-xl text-red-300 text-sm">
                            {{ error }}
                        </div>
                    {% endif %}

                    <div>
                        <label for="id_email" class="text-sm font-semibold text-gray-300">Email</label>
                        <input type="email" name="email" id="id_email" required class="mt-1 w-full p-3 bg-[var(--color-bg)] border border-[var(--color-border)] rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-[var(--color-accent-primary)]">
                    </div>
                    <div>
                        <label for="id_password" class="text-sm font-semibold text-gray-300">Пароль</label>
                        <input type="password" name="password" id="id_password" required class="mt-1 w-full p-3 bg-[var(--color-bg)] border border-[var(--color-border)] rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-[var(--color-accent-primary)]">
                    </div>
                    
                    <button type="submit" id="submit-btn" class="w-full py-3 font-bold text-center rounded-full bg-[var(--color-accent-primary)] text-white transition hover:opacity-90 disabled:opacity-50" data-loading-text="Входим...">
                        Войти
                    </button>
                </form>

                <p class="mt-6 text-sm text-gray-400">
                    Нет аккаунта? <a href="{% url 'register' %}" class="font-bold text-[var(--color-accent-primary)] hover:underline">Зарегистрироваться</a>
                </p>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('classic-login-form');
            if (form) {
                form.addEventListener('submit', () => {
                    const submitBtn = document.getElementById('submit-btn');
                    if (submitBtn) {
                        submitBtn.disabled = true;
                        const loadingText = submitBtn.dataset.loadingText || 'Подождите...';
                        submitBtn.innerHTML = `
                            <span style="display: flex; align-items: center; justify-content: center;">
                                <svg style="animation: spin 1s linear infinite; margin-right: 0.75rem; height: 1.25rem; width: 1.25rem; color: white;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle style="opacity: 0.25;" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path style="opacity: 0.75;" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <span>${loadingText}</span>
                            </span>
                        `;
                    }
                });
            }
        });
    </script>
    <script src="{% static 'js/head-landing.js' %}"></script>

</body>
</html>

    {% if debug %}

    {% endif %}


    <style>
        :root {
            --color-bg: #0F0818;
            --color-surface: rgba(30, 24, 48, 0.5);
            --color-border: rgba(97, 109, 240, 0.2);
            --color-text-primary: #f0f0f0;
            --color-text-secondary: #a0a0b0;
            --color-accent-primary: #616DF0;
            --color-accent-secondary: #79EF66;
        }
        body { background-color: var(--color-bg); color: var(--color-text-primary); font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Unbounded', sans-serif; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }

        input[type="checkbox"]:checked ~ div svg {
            opacity: 1;
        }

        #main-header {
            transition: padding 0.3s ease-in-out, background-color 0.3s ease, box-shadow 0.3s ease, top 0.3s ease-in-out;
            max-width: max-content;
            border-radius: 9999px;
            margin: 0 auto;
            top: 32px;
            padding: 0.5rem;
        }
        
        #main-header.scrolled {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            background-color: rgba(20, 18, 23, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(62, 30, 112, 0.3);
            top: 12px;
            z-index: 50;
        }
        
        /* Плавность для внутренних элементов */
        #main-header .logo-img, #main-header .nav-link, #main-header .cta-btn, #main-header .main-nav {
            transition: all 0.3s ease-in-out;
        }
        #main-header .main-nav {
            padding: 0 64px;
        }
        #main-header.scrolled .main-nav {
            padding: 0 32px;
        }

        /* СТИЛИ ДЛЯ МОБИЛЬНОГО МЕНЮ */
        #mobile-menu {
            max-width: 100%;
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            opacity: 0;
            transform-origin: top right;
            transform: scale(0.95);
            pointer-events: none;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        #mobile-menu.menu-open {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        @media screen and (width <= 600px) {
            #main-header {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<main class="flex-grow flex items-center justify-center p-4 text-center">
    <div>
        <div class="mx-auto w-16 h-16 rounded-full bg-green-500/20 flex items-center justify-center mb-6">
            <i class="fas fa-paper-plane text-3xl text-green-400"></i>
        </div>
        <h1 class="text-3xl font-bold text-white">Проверьте почту</h1>
        <p class="mt-2 text-lg text-gray-400">
            Мы отправили ссылку для входа на <strong>{{ email }}</strong>.<br>
            Она будет действовать 15 минут.
        </p>
    </div>
</main>

</body>
</html>

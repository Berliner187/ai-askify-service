<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
</head>
<body>
    <h2>Введите новый пароль</h2>
    <form method="post">
        {% csrf_token %}
        <input type="password" name="new_password" placeholder="Новый пароль" required>
        <button type="submit">Сбросить пароль</button>
    </form>
</body>
</html>

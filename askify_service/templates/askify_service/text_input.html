<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Летучка • Создать тест</title>
    <meta name="description" content="">

    <meta property="og:description" content="">

    <meta name="csrf-token" content="{{ csrf_token }}">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/ico">
    <link rel="stylesheet" href="{% static 'css/second-loader.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/upload-styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/adaptive.css' %}">
    <link rel="stylesheet" href="{% static 'css/loader.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">

</head>

<body>
    <script src="{% static 'js/second-loader.js' %}"></script>
    <script src="{% static 'js/load-effect.js' %}"></script>

    {% include 'components/loader.html' %}

    <div id="page-container" class="fade" style="display: none;">
        {% include 'header.html' %}

        <div class="container upload-container" id="upload-container">
            <div class="drop-area" id="drop-area">
                <label class="upload-button" id="upload-button">
                    <p>Загрузите файл</p>
                    <img src="{% static 'img/icon-add-file.png' %}" alt="Иконка загрузки файла" class="upload-icon">
                    <div class="checkmark" style="display: none;">
                        <img src="{% static 'img/animation.gif' %}" alt="">
                    </div>
                </label>
                <input type="file" id="file-upload" accept=".doc,.pdf" style="display: none;">
                <p class="small-text">Или перетащите PDF-файл сюда</p>
            </div>
        </div>

        <div class="loader-container" id="loading-container">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        
        <div class="container" id="block-generate">
            <h2>Или введите запрос с текстом</h2>
            <form id="text-form" method="post" onsubmit="event.preventDefault(); submitText();">
                {% csrf_token %}
                <div class="input-area">
                    <textarea id="user-text" rows="4" cols="60" placeholder="Введите запрос"></textarea><br>
                    <button type="button" onclick="submitText()">
                        <img src="{% static 'img/icon-send-m.png' %}" alt="">
                    </button>
                </div>
                <div class="button-medium">
                    <a href="{% url 'history' %}">
                        <div>
                            <img src="{% static 'img/icon-history.png' %}" alt="">
                            <p>История</p>
                        </div>
                    </a>
                </div>
            </form>
        </div>
        
        {% include 'footer.html' %}

        <script src="{% static 'js/main.js' %}"></script>

        <script>
            const text = document.getElementById('user-text');

            text.addEventListener('input', function() {
                console.log("ok");
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            text.style.height = (text.scrollHeight) + 'px';
        </script>
    </div>
</body>
</html>
